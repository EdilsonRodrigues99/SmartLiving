<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <div class="form-container">
        <img src="img/logo.png" alt="logotipo" class="logo">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <label for="login">Login</label>
            <input type="text" id="login" name="login" required>

        </form>
    </div>
